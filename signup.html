<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="CJ Patoilo">
        <meta name="description" content="Milligram provides a minimal setup of styles for a fast and clean starting point. Specially designed for better performance and higher productivity with fewer properties to reset resulting in cleaner code.">
        <title>Quick Careers - Sign Up</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="node_modules/milligram/dist/milligram.css"><!-- to generate this style run `$ npm start` -->
        <link rel="stylesheet" href="node_modules/milligram/dist/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
    <nav class="navigation">
        <section class="container"><a class="navigation-title" href="">
            <h1 class="title" id="title">Quick Careers</h1>
            <ul class="navigation-list float-right">
                <li class="navigation-item"><a class="navigation-link" href="signup.html" data-popover="">Log in/Sign up</a>
                <li class="navigation-item"><a class="navigation-link" href="#popover-support" data-popover="">About us</a>
            </li>
        </section>
    </nav>

    <section class="mainContainer row">

        <div class="column column-10"></div>
      
        <div class="column column-80">

            <h2>Welcome.</h2>
            <h3>Please sign up to begin finding new career opportunities.</h3>

            <form>
                <fieldset>
                    <label for="nameField">Name</label>
                    <input type="text" placeholder="Krzysztof Gajos" id="nameField">
                    <label for="emailField">Email</label>
                    <input type="text" placeholder="kgajos@cs179.org" id="emailField">
                    <label for="ageRangeField">Age Range</label>
                    <select id="ageRangeField">
                      <option value="0-17">Under 19</option>
                      <option value="18-20">18-20</option>
                      <option value="20-30">20-30</option>
                      <option value="30-40">30-40</option>
                      <option value="40-50">40-50</option>
                      <option value="50-60">50-60</option>
                      <option value="60+">Over 60</option>
                    </select>
                    <label for="commentField">Comment</label>
                    <textarea placeholder="Hello Krzysztofâ€¦" id="commentField"></textarea>
                    <div class="float-right">
                      <input type="checkbox" id="confirmField">
                      <label class="label-inline" for="confirmField">Send a copy to yourself</label>
                    </div>
                    <input class="button-primary" type="submit" value="Sign up!" href="index.html"> 
                    <a href="login.html">Already signed up? Log in here.</a>
                </fieldset>
            </form>
        </div>

    </section>

      

    </body>

</html>
